<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TOP | Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="game.js" defer></script>
    </head>
    <body>
        <div id="heading">
            <h1>Let's play Rock, Paper, Scissors!</h1>
            <p>Make your selection below</p>
        </div>
        <div class="selection">
            <div class="selectionBox" id="rock">Rock</div>
            <div class="selectionBox" id="paper">Paper</div>
            <div class="selectionBox" id="scissors">Scissors</div>
        </div>
        <div id="footer">Developed by Bryan Clark for The Odin Project in 2022.</div>
    </body>
</html>
